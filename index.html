<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rendering with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a ground plane
        const planeGeometry = new THREE.PlaneGeometry(500, 500);
        const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xCCCCCC, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = - Math.PI / 2; // Rotate the plane to be horizontal
        scene.add(plane);

        // Add multiple cubes to the scene
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        for (let i = 0; i < 5; i++) {
            const geometry = new THREE.BoxGeometry();
            const cube = new THREE.Mesh(geometry, cubeMaterial);
            cube.position.set(Math.random() * 20 - 10, 0.5, Math.random() * 20 - 10);
            scene.add(cube);
        }

        // Add Pointer Lock controls for mouse interaction
        const controls = new THREE.PointerLockControls(camera, document.body);
        document.body.appendChild(controls.getObject());

        // Add event listener for pointer lock
        document.addEventListener('click', () => {
            controls.lock();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update controls
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
