<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft-like Game with Terrain Generation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        .block-button {
            width: 50px;
            height: 50px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h3>Select Block Type</h3>
        <button class="block-button" style="background-color: #ff0000;" data-color="#ff0000"></button>
        <button class="block-button" style="background-color: #00ff00;" data-color="#00ff00"></button>
        <button class="block-button" style="background-color: #0000ff;" data-color="#0000ff"></button>
        <button class="block-button" style="background-color: #ffff00;" data-color="#ffff00"></button>
        <button class="block-button" style="background-color: #ff00ff;" data-color="#ff00ff"></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/robertleeplummerjr/perlin.js/master/perlin.js"></script>
    <script src="app.js"></script>
</body>
</html>
